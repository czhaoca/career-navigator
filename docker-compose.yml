# Career Navigator Multi-User MCP Server Docker Compose
version: '3.8'

services:
  # Main MCP Server
  career-navigator:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: career-navigator-mcp
    restart: unless-stopped
    ports:
      - "${MCP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MCP_PORT=${MCP_PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - .env
    volumes:
      # Oracle wallet files (mounted read-only)
      - ${ORACLE_WALLET_PATH}:/app/wallets:ro
      # Logs directory (persistent)
      - ./logs:/app/logs
      # Configuration files
      - ./config:/app/config:ro
    networks:
      - career-navigator-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "node", "scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: career-navigator-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - career-navigator-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development service (optional)
  career-navigator-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-dependencies
    container_name: career-navigator-dev
    restart: "no"
    ports:
      - "${MCP_DEV_PORT:-3001}:3000"
    environment:
      - NODE_ENV=development
      - MCP_PORT=3000
      - LOG_LEVEL=debug
      - ENABLE_QUERY_LOGGING=true
    env_file:
      - .env
    volumes:
      # Source code for development
      - .:/app
      - /app/node_modules
      # Oracle wallet files
      - ${ORACLE_WALLET_PATH}:/app/wallets:ro
    networks:
      - career-navigator-network
    depends_on:
      - redis
    command: npm run mcp:dev
    profiles:
      - development

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: career-navigator-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - career-navigator-network
    depends_on:
      - career-navigator
    profiles:
      - production
      - nginx

networks:
  career-navigator-network:
    driver: bridge
    name: career-navigator-network

volumes:
  redis-data:
    name: career-navigator-redis-data